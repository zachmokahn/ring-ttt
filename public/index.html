<!DOCTYPE html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <link rel="stylesheet" href="static/css/myStyles.css">
      <link rel="stylesheet" href="static/css/normalize.css">
      <link rel="stylesheet" href="static/css/main.css">
      <script type="text/javascript" src="static/vendor/jquery.min.js"></script>
      <script type="text/javascript" src="static/js/board.js"></script>
      <script type="text/javascript" src="static/js/service.js"></script>
  </head>
  <body>
      <script type="text/javascript" src="static/js/main.js"></script>
    <div id="options">
      <div data-id="mode" class="option">
        <label> Mode: </label>
        <select data-id="gameMode">
          <option value="singlePlayer">Single Player</option>
          <option value="twoPlayer">Two Player</option>
        </select>
      </div>
      <div id="move" class="option">
        <label> First Move: </label>
        <select data-id="gameTurn">
          <option value="first-player">Player 1</option>
          <option value="second-player">Player 2</option>
        </select>
      </div>
      <div id="difficulty" class="option">
        <label> Difficulty: </label>
        <select data-id="gameDifficulty">
          <option value="hard">Hard</option>
          <option value="easy">Easy</option>
        </select>
      </div>
      <div data-id="newGame" class="option">
        <button type='button' id='newGame'>New Game</button>
      </div>
    </div>
    <div id="game">
      <div class="row">
        <div class="boardPiece" data-index-id="0"></div>
        <div class="boardPiece" data-index-id="1"></div>
        <div class="boardPiece" data-index-id="2"></div>
      </div>
      <div class="row">
        <div class="boardPiece" data-index-id="3"></div>
        <div class="boardPiece" data-index-id="4"></div>
        <div class="boardPiece" data-index-id="5"></div>
      </div>
      <div class="row">
        <div class="boardPiece" data-index-id="6"></div>
        <div class="boardPiece" data-index-id="7"></div>
        <div class="boardPiece" data-index-id="8"></div>
      </div>
    </div>
  </body>
</html>
